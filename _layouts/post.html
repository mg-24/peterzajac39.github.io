---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
<br>
<div style="text-align:center">
	<span style="border: 2px solid; border-radius: 25px; padding: 10px 40px; background: #dddddd; text-align: center">
	Museli ste tuto prečítať až 
	<strong>{{ page.content | number_of_words }}</strong> slov.
</span>
</div>
<br>

<!-- Post comments -->
<div class="notecomments">
	{% include disqus.html %}	 
</div>
